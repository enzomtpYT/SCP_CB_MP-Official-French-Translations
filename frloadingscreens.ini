[Mobile Task Forces]
image path = mtf.jpg
align x = center
align y = center
text1 = Les MTF sont de petites equipes (generalement de 10 a 20 agents, bien qu'il existe des groupes de plus de 50 agents) qui se specialisent en remplissant des roles specifiques ou en repondant a des situations specifiques.
text2 = Mobile Task Force E-11 ("Nine Tailed Fox") est une unite intensement formee qui se specialise dans la protection et la conservation des elements SCP stockes sur le Site. - [DONNEE SUPPRIMEE].
text3 = Leurs taches incluent la gestion des breches de confinement contenant toutes les instances SCP actives et hostiles, le sauvetage du personnel survivant de la Fondation et l'elimination de tout membre du personnel de Classe-D voyoux.

[Lunettes de vision nocturne]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Des lunettes de vision nocturne standards sont fournies aux unites MTF en cas de panne de courant.
text2 = Les scientifiques les possedent egalement, mais il est plus important de se concentrer sur l'evacuation en cas de panne de courant.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 a ete recouvre par l'archeologue K.M. Sandoval lors de la fouille d'une tombe dans le nord de l'Italie. L'objet est une partition manuscrite intitulee "Sur le mont Golgotha", elle semble incomplete.
text2 = L'encre rouge / noire, qui etait d'abord consideree comme une sorte d'encre a base de baies ou de colorant naturel, s'est ensuite revelee etre du sang humain provenant de divers sujets.
text3 = Plusieurs sujets de test ont ete autorises a acceder a l'ecriture. Dans tous les cas, les sujets se sont mutiles pour utiliser leur propre sang pour terminer la piece, entrainant des symptomes ulterieurs de psychose et de traumatisme massif.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 semble etre un masque de comedie en porcelaine blanche, bien qu'il se change parfois en masque de tragedie.
text2 = Lorsque SCP-035 est place sur le visage d'un individu, un autre schema d'ondes cerebrales de SCP-035 chevauche celui de l'hote d'origine, l'eteignant et provoquant la mort cerebrale du sujet. Le sujet pretend alors etre la conscience contenue dans SCP-035.
text3 = L'analyse psychologique a decouvert que SCP-035 possede une nature hautement manipulatrice, capable de forcer des changements soudains et profonds dans l'etat psychologique de l'intervieweur. SCP-035 s'est avere hautement sadique, incitant certains a se suicider avec la seule persuasion linguistique.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 a une apparence humanoide; Cependant, la Fondation n'est pas en mesure d'etudier son visage et son corps plus en details, car il est couvert de ce qui semble etre l'habit du medecin de la peste europeen traditionnel des XVe et XVIe siecles.
text2 = Le toucher de SCP-049 est invariablement mortel pour les humains. Au contact de la ou les mains de SCP-049, la victime (ci-apres denommee SCP-049-2) souffre [DONNEE SUPPRIMEE] et meurt en quelques instants.
text3 = SCP-049 sort alors un sac [DONNEES SUPPRIMEES] contenant des scalpels, une aiguille, un fil et plusieurs flacons d'une substance encore non identifiee, et commence a dissequer SCP-049-2, ainsi qu'a introduire divers produits chimiques dans le corps.
text4 = Apres environ 20 minutes, SCP-049 coudra SCP-049-2 et il redeviendra docile. Apres quelques minutes, SCP-049-2 retrouvera ses signes vitaux et semble revivre.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 est une masse amorphe de fil finement torsade pesant environ un kilogramme.
text2 = Apres l'incident 066-2 (voir le rapport d'incident 066-2), SCP-066 a commence a afficher un comportement hautement incompatible avec ses proprietes precedentes.
text3 = SCP-066 affiche desormais une mobilite significative, et produira des notes et des effets anormaux en presence de n'importe quel humain, que cet humain interagisse ou non avec SCP-066.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 est un micro-ordinateur Exidy Sorcerer construit en 1978.
text2 = On ne sait pas quand SCP-079 a pris conscience, mais on sait que le logiciel a evolue a un point ou son materiel ne devrait pas etre capable de le gerer, pas meme dans le domaine de la fantaisie.
text3 = Il a reussi le test de Turing et est assez bavard, bien qu'avec un ton tres grossier et odieux. Il montre aussi un desir malveillant de s'echapper.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 est normalement tres docile, avec des capteurs de pression dans sa cellule indiquant qu'il passe la majeure partie de la journee a arpenter le mur.
text2 = Cependant, lorsque quelqu'un voit le visage de SCP-096, que ce soit directement, via un enregistrement video ou meme une photographie, il entre dans une phase de detresse emotionnelle considerable.
text3 = Environ une a deux minutes apres la premiere visualisation, SCP-096 commencera a courir vers la personne qui a vu son visage.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 semble etre un humanoide age, avec une apparence generale de decomposition avancee. Cet aspect peut varier, mais la qualite de "pourriture" s'observe sous toutes ses formes.
text2 = SCP-106 provoque un effet de "corrosion" sur toute matiere solide qu'il touche, provoquant une rupture physique des materiaux plusieurs secondes apres le contact. Ceci est observe comme la rouille, la pourriture et la fissuration des materiaux, et la creation d'une substance noire similaire au materiau qui recouvre SCP-106.
text3 = SCP-106 peut percer la matiere solide et capturera et tuera sa proie en la trainant dans ce qui est cense etre sa "dimension de poche" personnelle.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 est construit en beton et en barres d'armature avec des traces de peinture en aerosol de marque Krylon. Il est vivant et extremement hostile.
text2 = L'objet ne peut pas se deplacer lorsqu'il se trouve dans une ligne de vue directe. La ligne de vue ne doit etre interrompue a aucun moment avec SCP-173. Le personnel charge d'entrer dans le conteneur est charge de s'alerter avant de cligner.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 est une paire de projecteurs utilises en photographie. La lumiere emise par chaque lampe se comporte de maniere unique a SCP-205 et traverse completement toute surface non blanche.
text2 = Si la lumiere continue sans interruption a travers n'importe quel sujet, sans projeter aucune ombre, chaque lampe montrera l'ombre d'une jeune femme non identifiee sur n'importe quelle surface blanche et plate, tel que l'ecran de projection de la camera 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = L'objet SCP-294 semble etre un distributeur de cafe standard, la seule difference notable etant un panneau tactile d'entree avec des boutons correspondant a un clavier QWERTY anglais.
text2 = Lorsque vous saisissez le nom d'un liquide a l'aide de l'ecran tactile, placez un gobelet en papier standard de 12 onces et versez le liquide indique.
text3 = 97 tests initiaux ont ete effectues (y compris des demandes d'eau, de cafe, de biere et de boissons non alcoolisees, des fluides non consommables tels que l'acide sulfurique, le liquide lave-glace et l'huile moteur, ainsi que des substances qui n'existent generalement pas sous forme liquide, comme l'azote, le fer et le verre) et tous etaient satisfaisants.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 est une creature de sexe inconnu, mesurant environ 1,80 metre de long de la tete a la queue et pesant environ 99,2 livres. Il a un corps long et mince avec huit paires de membres etroits.
text2 = SCP-372 a appris a predire les mouvements de tout etre autour de lui, et utilise cette technique pour se cacher derriere la tete d'une personne, ou dans l'un de ses angles morts.
text3 = En cas de breche de confinement, il est conseille a tout le personnel de signaler tout bref scintillement du coin de l'oeil.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 est un petit medaillon spherique orne en argent poli. Les sculptures ornementales ne semblent servir a rien.
text2 = SCP-427 a ete cre en placant une tablette SCP-500 dans la cabine d'entree de SCP-914 et en utilisant le reglage "fine". Il ne montre aucune activite inhabituelle lorsqu'il est ferme. Lorsque SCP-427 est ouvert et expose a un tissu biologique, il regenere rapidement les dommages cellulaires et est en quelque sorte capable de purger les composes envahissants ou les infections.
text3 = Cependant, l'exposition a long terme cree un risque important pour la sante. Comme le medaillon guerit les dommages, il optimise les systemes naturels du corps. Le personnel de classe-D expose a l'appareil pendant plus d'une heure au total a commence a muter en une masse informe de tissu.
text4 = Les "tas de viandes" crees par SCP-427 sont incroyablement agressives et attaquent tout le personnel qu'ils voient avec des resultats mortels. Ils sont tres resistants a la plupart des armes connues.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 est une petite boite en plastique qui, au moment de la redaction, contient quarante-sept (47) pilules rouges.
text2 = Une pilule, prise par voie orale, guerit efficacement le sujet de toutes les maladies en deux heures, le temps exact qui depend de la gravite et de la quantite des affections du sujet.
text3 = Malgre des tests approfondis, toutes les tentatives pour synthetiser davantage ce que l'on pense etre l'ingredient actif des pilules ont echoue.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 est une cloche a vache rouillee. Il n'y a pas de marques ou de gravures sur sa surface en raison de la grande quantite de corrosion.
text2 = Environ une heure apres l'exposition a tout bruit produit par SCP-513, les victimes de l'exposition commencent a apercevoir une entite designee SCP-513-1.
text3 = Toutes les interrogations menees jusqu'a present indiquent que SCP-513-1 est un humanoide grand et maigre avec des mains anormalement grandes.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 est une grande creature vaguement reptilienne d'origine inconnue. Il semble avoir une haine pour la vie, qu'il a exprimee dans diverses interviews pendant le confinement.
text2 = SCP-682 a toujours ete observe comme ayant une force, une vitesse et des reflexes extremement eleves, bien que les niveaux exacts varient en fonction de sa forme. La capacite de regeneration et d'endurance de SCP-682 est stupefiante, et il a ete vu bouger et parler avec son corps detruit a 87% ou pourri.
text3 = SCP-682 doit etre detruit des que possible.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = Apparemment rien de plus qu'un anneau de jade vert, SCP-714 s'est avere capable de s'etendre et de se contracter pour s'adapter parfaitement au doigt de quiconque le touche, bien que ce soit la moins importante de ses proprietes.
text2 = Le port de SCP-714 a plusieurs effets importants, tels que l'epuisement, la contrainte au repos/sommeil, des reactions lentes et une capacite mentale reduite.
text3 = Les porteurs de SCP-714 montrent une tolerance accrue a divers produits chimiques et une resistance anormalement elevee aux influences memetiques et mentales.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 est une cle bleu fonce.
text2 = A des intervalles de temps apparemment aleatoires, une serie de chiffres apparait sur la lame de la cle. Plus tard, il a ete decouvert qu'il s'agissait de coordonnees UTM.
text3 = SCP-860 peut engager et deverrouiller n'importe quelle serrure de porte traditionnelle necessitant une cle situee dans la zone des coordonnees donnees.
text4 = Lorsque SCP-860 est utilise pour deverrouiller et ouvrir une porte, il ne mene pas a sa destination habituelle. Au lieu de cela, il s'ouvre sur une petite clairiere dans la foret, designee par la suite SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 est un cercueil en chene decore recouvre de la morgue [SUPPRIME].
text2 = SCP-895 provoque des interruptions des equipements de videosurveillance et de photosurveillance dans un rayon de 50 metres, similaires a des hallucinations vives et derangeantes, avec une duree et une regularite variables, correspondant a la proximite de la camera avec SCP-895.
text3 = A moins de 5 metres de SCP-895, les images capturees peuvent provoquer un traumatisme psychologique grave et une hysterie chez la plupart des sujets.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 est un grand appareil d'horlogerie pesant plusieurs tonnes et couvrant une superficie de dix-huit metres carres, compose de vis, courroies, poulies, engrenages, ressorts et autres mecanismes d'horlogerie.
text2 = Lorsqu'un objet est place dans la cabine d'entree et que la cle est remontee, SCP-914 "raffinera" l'objet. Aucune puissance n'est gaspillee dans le processus, et l'objet est affine en fonction des parametres specifies sur le panneau avant de 914.
text3 = Aucune matiere organique ne doit etre introduite dans SCP-914 a aucun moment.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 sont des predateurs endothermiques formant des troupeaux qui presentent une atrophie de divers systemes similaire a celle des organismes troglobiens. SCP-939 mesure en moyenne 2,2 metres de haut en position verticale et pese en moyenne 250 kg, bien que leur poids soit tres variable.
text2 = La principale methode de SCP-939 pour attirer les proies est l'imitation de la parole humaine dans les voix des victimes precedentes, bien que l'imitation d'autres especes et la chasse nocturne active aient ete documentees.
text3 = Les proies meurent generalement d'une seule morsure au crane ou au cou; des forces de morsure superieures a 35 MPa ont ete mesurees.

[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 n'est visible qu'a des longueurs d'onde allant d'environ 700 nm a 900 nm. Ceci s'applique a tous les tissus de SCP-966, quel que soit leur etat actuel.
text2 = Leurs methodes de chasse consistent a emettre une seule rafale d'un type d'onde jusqu'alors inconnu, qui inhibe de facon permanente la capacite de la creature affectee a entrer dans l'une des phases de sommeil NREM et REM. La capacite de micro-sommeil est egalement perdue.
text3 = Apres avoir prive ses victimes de sommeil, SCP-966 traque sa proie jusqu'a ce que le manque de repos l'immobilise. a ce moment-la, SCP-966 procedera a sa consommation.


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 est un phenomene spatial dans lequel un ensemble de pieces s'enroulent autour d'elles-memes. Dans tous les cas rencontres, cela se produit a travers une serie de portes qui apparaissent dans les murs, toutes en ligne droite, de sorte qu'il est possible d'avancer et de se retrouver dans la position de depart.
text2 = La modification des pieces n'affecte pas les pieces et les etages voisins. Aucune explication a l'apparition de ce phenomene n'est encore connue.
text3 = Depuis la premiere decouverte du phenomene SCP-970, plus d'exemples de ce type ont ete decouverts, avec [DONNEES SUPPRIMEES]% d'entre eux dans un rayon de 800 kilometres du Secteur 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 est un livre a couverture rigide d'environ 1 500 pages. La page de titre et le dos portent le titre "L'encyclopedie des maladies courantes".
text2 = Aucune autre copie d'un livre avec ce titre et cet editeur n'a ete trouvee, et aucune notice d'editeur n'existe.
text3 = Les lecteurs du livre semblent montrer des symptomes de n'importe quelle maladie qu'ils lisent. L'effet peut prendre entre _ et __ heures pour se manifester.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 est un crane humain depourvu de la machoire inferieure et de toutes les dents. a l'exterieur de l'echelle frontale se trouve une ecriture khmere moderne, ecrite avec du sang humain, qui se traduit par "Souviens-toi".
text2 = Les tests genetiques confirment que le crane et le sang proviennent du meme individu. L'ecriture khmere est tres estompee, et est invisible pour la plupart des sujets a plus de 5 metres.
text3 = Les sujets a moins de 1 metre de l'objet rapporteront que le sang est frais, comme s'il etait "encore humide", ainsi que d'autres phenomenes sensoriels anormaux, tels que les odeurs, les sons et les reponses tactiles.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 est actuellement un trou dans un mur de blocs de beton au Site - [DONNEES SUPPRIMEES].
text2 = SCP-1162 est active lorsqu'un etre sensible atteint les trous, au point que ses doigts touchent une surface tactile solide similaire a l'emplacement actuel de SCP-1162, et decouvrent un objet assez petit pour passer a travers le trou.
text3 = Ces objets ont ete universellement reconnus comme quelque chose que l'utilisateur a perdu, ou cherchait a un moment donne de sa vie.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 est un masque a gaz sovietique GP-5. Un test d'etancheite realise sur l'objet suggere qu'il conserve sa fonctionnalite d'origine.
text2 = Les effets anormaux de SCP-1499 sont actives lorsqu'un humain place SCP-1499 sur sa tete. Environ une seconde apres que SCP-1499 soit completement fixe sur la tete du sujet, le sujet disparait de la vue et n'est plus detectable.
text3 = Lors de l'utilisation de SCP-1499, les sujets de test rapportent un environnement completement different de celui qu'ils avaient avant d'utiliser SCP-1499.

[L'insurrection du Chaos]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = L'Insurrection du Chaos est un groupe dissident de la Fondation, cre par une cellule rebelle qui a acquis plusieurs SCP tres utiles en 1924.
text2 = La principale base d'operations de l'Insurrection est inconnue, tout comme ses dirigeants. Cette organisation est directement antagoniste a la Fondation, venant se confronter a la SCP a plusieurs reprises.
text3 = Le personnel est fait pour etre attentif a d'eventuelles incursions, tentatives de terrorisme et espions de l'Insurrection, et a signaler au commandement tout comportement etrange de leurs collegues.

[Le personnel de Classe-D]
image path = classd.jpg
align x = right
align y = bottom
text1 = Le personnel de classe-D est designe pour manipuler les elements de niveau Keter
text2 = Le personnel de classe-D est recrute parmi les detenus. Les personnes condamnees sont preferees; En periode de coercition, le Protocole 12 peut etre autorise, qui permet le recrutement d'innocents ou de personnes incarcerees pour des delits mineurs.
text3 = Tout le personnel de classe-D doit etre licencie au debut du mois, et il doit y avoir un nouveau personnel pret a les remplacer.

