image path = cwm.jpg
align x = right
align y = bottom

[La Fondation SCP]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = La Fondation SCP est une organisation dediee au confinement et a l'investigation des artefacts et des formes de vie anormales.
text2 = "SCP" signifie "Procedures de Confinement Speciales" (et la devise officielle de la fondation, "Securiser, Contenir, Proteger"), qui resume a la fois les objectifs et les methodes d'action de la Fondation.